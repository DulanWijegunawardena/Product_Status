                <img src="" alt="Add Final Product Image" id="final-product-img" />
            </div>
            <script>
                let finalProductImg = document.getElementById("final-product-img");
                let addFinalProductImg = document.getElementById("add-final-product-img");
        
                addFinalProductImg.onchange = function(){
                    finalProductImg.src = URL.createObjectURL(addFinalProductImg.files[0]);
                }
            </script>
            <br>
            <hr>
        </div>
        <div>
            <h3>Quality Checking</h3>
            <table>
                <tr>
                    <td>
                        <label for="qc-passed">QC Passed?</label>
                    </td>
                    <td>   
                        <input type="radio" id="qc-passed-yes" name="qc-passed" value="Yes">
                        <label for="qc-passed-yes">Yes</label>
                        <input type="radio" id="qc-passed-no" name="qc-passed" value="No">
                        <label for="qc-passed-no">No</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="qc-passed-date">QC Passed Date</label>
                   </td>
                    <td>
                        <input type="date" id="qc-passed-date" name="qc-passed-date">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="qc-passed-qty">QC Passed Qty</label>
                    </td>
                    <td>
                        <input type="text" id="qc-passed-qty" name="qc-passed-qty">
                    </td>    
                </tr>
            </table>
            <br>
            <hr>
        </div>                    
        <div>
            <h3>Distribution</h3>
            <table>
                <tr>
                    <td>
                        <label for="dispatched-to-outlets">Dispatched to Outlets?</label>
                    </td>
                    <td>   
                        <input type="radio" id="dispatched-to-outlets-yes" name="dispatched-to-outlets" value="Yes">
                        <label for="dispatched-to-outlets-yes">Yes</label>
                        <input type="radio" id="dispatched-to-outlets-no" name="dispatched-to-outlets" value="No">
                        <label for="dispatched-to-outlets-no">No</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dispatched-to-outlets-date">Dispatched to Outlets Date</label>
                   </td>
                    <td>
                        <input type="date" id="dispatched-to-outlets-date" name="dispatched-to-outlets-date">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dispatched-to-outlets-qty">Dispatched to Outlets Qty</label>
                    </td>
                    <td>
                        <input type="text" id="dispatched-to-outlets-qty" name="dispatched-to-outlets-qty">
                    </td>    
                </tr>
            </table>
            <br>
            <hr>
        </div>                    
    </form>
</body>
</html>
